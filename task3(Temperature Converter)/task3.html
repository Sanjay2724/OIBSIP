<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(tem.jpg);
    }
    .container {
        text-align: center;
    }
    cs{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
    }
    select {
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>

<body>
<div class="container">
    <h1><cs>Temperature Converter</cs></h1>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
        var temperature = parseFloat(document.getElementById("temperature").value);
        var unit = document.getElementById("unit").value;
        var result;
        
        if (isNaN(temperature)) {
            alert("Please enter a valid number for temperature.");
            return;
        }
        
        if (unit === "celsius") {
            result = (temperature * 9/5) + 32;
            document.getElementById("result").innerHTML = temperature + "°C = " + result.toFixed(2) + "°F";
        } else if (unit === "fahrenheit") {
            result = (temperature - 32) * 5/9;
            document.getElementById("result").innerHTML = temperature + "°F = " + result.toFixed(2) + "°C";
        } else if (unit === "kelvin") {
            result = temperature + 273.15;
            document.getElementById("result").innerHTML = temperature + "K = " + result.toFixed(2) + "°C";
        }
    }
</script>

</body>
</html>
